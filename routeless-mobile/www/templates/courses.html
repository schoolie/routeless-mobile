<ion-view title="Courses">

  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>
  </ion-nav-buttons>
  
  <ion-content class="padding">
    
      <ion-list>

        <ion-item nav-clear menu-close ng-click="loadCourse(course.id)" ng-repeat="(courseId, course) in courses.objects track by course.id">
          {{course.id}}: {{course.description}}
        </ion-item>

      </ion-list>
      <ion-list>
        <ion-item ng-click="checkDistance(cp.id)" ng-repeat="cp in course.markers">
          CP{{cp.id}} {{cp.distance}}
        </ion-item>
      </ion-list>
    
  </ion-content>

</ion-view>
